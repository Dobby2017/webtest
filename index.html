<!DOCTYPE html>
<html>
    <head>
        <!--Meta標籤--><!--下面那行是網頁的編碼-->
        <meta charset="utf-8"></meta>
        <title>逸恩的網頁</title>
        <meta name="description" content="逸恩的網站"/><!--前面的程式碼是讓他在Google搜尋之後他的下面會有一個淺淺灰色的字的地方的字-->
        <meta name="author" content="逸恩"><!--前面的程式碼師讓他知道這個網站的創作者是逸恩-->
        <meta name="keywords" content="逸恩,逸恩的網站,逸恩的網頁"><!--前面的程式是讓他知道假如搜尋後面橘色字的關鍵字就會讓他有這個網頁可以選-->
        <meta name="viwport" content="width=device-width, initial-scale=1.0"/><!--前面的viwport的意思是視口--><!--視口後面的程式碼事告訴他要調整網頁的比例和一進去的時候百分比設定是100-->
    </head>
    <body>
        <h2>逸恩的網頁</h2> <!--前面的H1到H6是指字型的大小-->
        <!--基本標籤-->   
        <h4>1</h4>
        <p>逸恩<b>第一次</b>做<i>網頁</i></p><!--前面的<P>是指內文--><!--前面的<b>是讓字變粗體--><!--前面的<i>是讓字寫體-->
        <dr/>
        <hr/><!--前面的程式是在表達中間加一條線-->
        <dr/><!--前面的程式是讓他在表格中空一行-->
        <h4>2</h4>
        <P>今天是7月8號但是<b>沒下</b>午後<i>雷陣雨</i>好開心</P>
        <!--連結-->
        <a href="https://www.google.com/">Google網站</a><!--前面的<a>是是讓它可以連接其他東西-->
        <a href="test1.html">測試-1</a><!--前面的href是一個屬性-->
        <a href="test/test2.html">測試-2</a><!--後面的測試二是他要連接到那個地方在網頁上寫的名稱-->
        <a href="board game.html">桌遊</a>
        <dr/>
        <!--影片、嵌入影片-->
        <video src="dolphin-facts-14-facts-about-dolphins.mp4" width="500" height="260" controls>無法載入此影片</video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iL2DvDE69Qc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>"
        <!--列表、表格-->
        <div><!--前面程式的作用是假如你要對著下面的全部程式下載CSS的程式碼的話就可以只要下一次不必一個一個下-->
        <ul><!--ul是讓他出現一個前面有點點的列表-->
            <li>a</li><!--il是讓他知道哪一個是一個項目每一個il和一個il結尾就代表一個項目-->
            <li>b</li>
            <li>c</li>
        </ul>
        <ol><!--ol是讓他前面的點點可以改成其他東西的最前面要用的東西，如果前面只有ol他就會使用數字排列-->
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <ol type="A"><!--ol後面的type="A"是讓他最前面的點點符號改成用大寫字母ABC...的排序方法-->
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <ol type="a"><!--ol後面的type="a"是讓他最前面的點點符號改成用小寫字母ABC...的排序方法-->
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <ol type="i"><!--ol後面的type="i"是讓他最前面的點點符號改成用小寫的羅馬數字的排序方法-->
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <ol type="I"><!--ol後面的type="I"是讓他最前面的點點符號改成用大寫的羅馬數字的排序方法-->
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>

        <table width="250"><!--table是讓他可以用沒有線的表格的指令--><!--table後面的width="250"是調整表格大小用-->
            <tr><!--tr是讓他知道表格的第一行要寫什麼或表格的第二行要寫什麼...-->
                <td>a</td><!--是讓他知道橫排的一個一個項目是什麼-->
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
        </div>
        <div>div1</div><!--前面程式的作用是假如你要對著下面的全部程式下載CSS的程式碼的話就可以只要下一次不必一個一個下(如果兩個Div的程式他會在不同行)-->
        <div>div2</div>
        <span>span1</span><!--前面程式的作用是假如你要對著下面的全部程式下載CSS的程式碼的話就可以只要下一次不必一個一個下(但如果有兩個span的程式他會在同一行)-->
        <span>span2</span>
    </body>
</html>
