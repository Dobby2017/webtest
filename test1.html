<!DOCTYPE html>
<html>
    <head>
        <!--下面那行是網頁的編碼-->
        <meta charset="utf-8"></meta>
        <title>逸恩的網頁(副網頁)</title>
    </head>
    <body>
        <h2>逸恩的網頁(副網頁)</h2> <!--前面的H1到H6是指字型的大小-->
        <!--基本標籤-->   
        <h4>1</h4>
        <p>逸恩<b>第一次</b>做<i>網頁</i></p><!--前面的<P>是指內文--><!--前面的<b>是讓字變粗體--><!--前面的<i>是讓字寫體-->
        <hr/><!--前面的程式是在表達中間加一條線-->
        <h4>2</h4>
        <P>今天是7月8號但是<b>沒下</b>午後<i>雷陣雨</i>好開心</P>
        <!--連結-->
         <hr>
         <img src="https://reurl.cc/A7V2jZ"/>

        <a href="images/index.html">index.html</a>
        <a href="images/dolphin1.JPG">海豚</a>
        <hr>
        <input type="text" placeholder="請輸入帳號"/><!--前面的input是讓網頁有一個輸入框-->
        <dr/>
        <dr/>
        <input type="password" placeholder="請輸入密碼"/><!--前面寫的程式裡的passord是讓它的輸入框格式變成密碼格式打出來的字會變成在中間的一點一點-->
        <input type="date"/><!--前面的date意識讓他可以選擇預期或打日期-->
        <dr/>
        <dr/>
        <input type="range"/><!--前面的rng意義是讓它可以在網頁上可以有一個可調拉桿-->
        <dr/>
        <dr/>
        <input type="file"/><!--前面的file是讓它可以上傳檔案-->
        <dr/>
        <dr/>
        <textarea>第</textarea><!--前面的textarea是讓他出現一個可以調整的框比較好打很長的東西，也可以在它寫程式的地方的開頭與結尾中間打字點開那個網頁的時候上面就會自動有你打的文字-->
        <dr/>
        <dr/>
    </body>
</html>
